name: Test NGINX Reverse Proxy with Backend

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-nginx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install jq (assumes docker & compose pre-installed on runner)
        run: sudo apt-get install -y jq

      - name: Build and start containers
        run: docker-compose up -d --build

      - name: List running containers for debug
        run: docker ps -a

      - name: Show backend container logs
        run: docker logs app || echo "No backend logs found"

      - name: Show nginx container logs
        run: docker logs nginxwebsvr || echo "No nginx logs found"

      - name: Test backend via container IP
        run: |
          IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' ssd-prac-reference-app-1)
          echo "Backend IP: $IP"
          curl -v http://$IP/api/hello || echo "Failed to curl backend IP"
      

      - name: Wait for backend readiness (up to 30 seconds)
        run: |
          attempts=10
          until curl -s http://localhost/api/hello | jq -e '.message == "Hello from backend!"' > /dev/null; do
            attempts=$((attempts - 1))
            if [ $attempts -le 0 ]; then
              echo "Backend did not become ready in time"
              exit 1
            fi
            echo "Waiting for backend... attempts left: $attempts"
            sleep 3
          done
          echo "Backend is ready!"

      - name: Tear down containers
        run: docker-compose down
